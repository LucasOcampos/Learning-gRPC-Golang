syntax = "proto3";

package calculator;

option go_package = "gRPC-Golang/calculator/proto";

message CalculatorRequest {
  uint32 number1 = 1;
  uint32 number2 = 2;
}

message CalculatorResponse {
  uint32 result = 1;
}

service CalculatorService {
  rpc Calculator (CalculatorRequest) returns (CalculatorResponse);
}